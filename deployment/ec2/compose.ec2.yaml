    #        - "traefik.http.routers.table-api.middlewares=table-api-forwardauth@docker"

    yalc-user-db:
        image: "ghcr.io/nguyendhst/user-db:latest"
        healthcheck:
            test: ["CMD", "pg_isready", "-U", "postgres"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 5s
        networks:
            - dev-network
        volumes:
            - user-data:/var/lib/postgresql/data

